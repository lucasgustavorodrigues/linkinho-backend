services:
  dynamodb-local:
    container_name: linkinho-dynamodb-local
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    command: ["-jar", "DynamoDBLocal.jar", "-sharedDb", "-dbPath", "./data"]
    volumes:
      - "./dynamodb-data:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
    user: "1000:1000"  
    environment:
      - JAVA_OPTS=-Xmx256m
    networks:
      - linkinho-network

networks:
  linkinho-network:
    driver: bridge
org: lucasgustavor
service: linkinho-backend
frameworkVersion: "4"

plugins:
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  runtime: nodejs22.x
  architecture: arm64
  profile: ${env:AWS_PROFILE, "default"}
  environment:
    URLS_TABLE: ${self:service}-urls-${sls:stage}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [UrlsTable, Arn]

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  shorten:
    handler: src/functions/shorten.handler
    events:
      - httpApi:
          path: /api/shorten
          method: POST

  redirect:
    handler: src/functions/redirect.handler
    events:
      - httpApi:
          path: /{shortUrl}
          method: GET

resources:
  Resources:
    UrlsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-urls-${sls:stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: shortCode
            AttributeType: S
        KeySchema:
          - AttributeName: shortCode
            KeyType: HASH
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        Tags:
          - Key: Service
            Value: ${self:service}
          - Key: Stage
            Value: ${sls:stage}
